<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Guy Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <br><br>
      <h1><b>FAMILY GUY</b> <hr> JOKE GENERATOR</h1>
      <h2>inspired by South Park</h2>
    </header>
    <main>
      <iframe width="640" height="360" src="https://www.youtube.com/embed/SBFU6zlYtk0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
      <p id="backstory">Gretchen the manatee just died, and the executives at Family Guy urgently need <b>you</b> to come up with a joke for the show. You've got some big shoes to fill, kid.</p>
      <button onclick="familyGuyScript()"><h3>GENERATE JOKE</h3></button>
      <div class="row justify-content-center">
        <div class="card">
            <p class="quote card-body center" id="newQuoteSection">...</p>
        </div>
    </div>
    </main>
    <footer>
      <a target="_blank" href="https://ctt.ac/e7rf4"><img id="tweet" src="tweet-logo.png" alt="twitter logo"></a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
